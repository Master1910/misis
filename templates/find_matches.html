<ul>
{% for match in matches %}
    <li>
        <strong>{{ match.name }}</strong>: Общие интересы - {{ match.common_interests }}
        <form action="{{ url_for('chat', receiver_id=match.id) }}" method="get" style="display: inline;">
            <button type="submit">Начать чат</button>
        </form>
    </li>
{% endfor %}
</ul>

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Чат с {{ target_user }}</h2>
    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            {% for message in messages %}
                <div class="message {% if message.sender_id == current_user_id %}sent{% else %}received{% endif %}">
                    <p>{{ message.message }}</p>
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <form id="chat-form">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Введите сообщение..." 
                autocomplete="off" 
                required>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script>
    const socket = io.connect();
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatHistory = document.getElementById('chat-history');

    // Отправка сообщения через WebSocket
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (message) {
            socket.emit('send_message', {
                receiver: "{{ target_user }}",
                message: message
            });
            messageInput.value = '';
        }
    });

    // Получение сообщений через WebSocket
    socket.on('receive_message', function(data) {
        const newMessage = document.createElement('div');
        newMessage.className = data.sender === "{{ session['username'] }}" ? 'message sent' : 'message received';
        newMessage.innerHTML = `<p>${data.message}</p><span class="timestamp">${new Date().toLocaleString()}</span>`;
        chatHistory.appendChild(newMessage);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Автопрокрутка вниз
    });
</script>
{% endblock %}

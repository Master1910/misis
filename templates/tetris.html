{% extends "base.html" %}

{% block content %}
<div class="tetris-container">
    <!-- Заголовок -->
    <h1>Игра Тетрис</h1>
    
    <!-- Игровое поле -->
    <canvas id="tetris"></canvas>
    
    <!-- Информация об игре -->
    <div class="game-info">
        <p>Очки: <span class="score">0</span></p>
    </div>
    
    <!-- Кнопка Старт -->
    <button id="start-button" onclick="startGame()">Старт</button>
    
    <!-- Мобильные элементы управления -->
    <div class="mobile-controls">
        <button onclick="movePiece(-1)">←</button>
        <button onclick="rotatePiece()">↻</button>
        <button onclick="dropPiece()">↓</button>
        <button onclick="movePiece(1)">→</button>
    </div>
</div>

<!-- Подключаем CSS и JS -->
<link rel="stylesheet" href="{{ url_for('static', filename='tetris.css') }}">
<script src="{{ url_for('static', filename='tetris.js') }}"></script>
{% endblock %}
